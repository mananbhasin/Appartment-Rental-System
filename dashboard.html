<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/dashboard.css" />
    <title>My Profile Dashboard</title>
  </head>

  <body>
    <div class="container">
      <nav class="navbar">
        <div class="navbar_left">
          <h1>REALTY</h1>
        </div>
        <div class="navbar_right">
          <h1>MY PROFILE</h1>
        </div>
      </nav>
      
      <main>
       <!-- Title starts -->
        <div class="main__container">
          <div class="main__title">
            <img src="images/dashboard/house.png" alt="" />
            <div class="main__greeting">
              <h1>Welcome Home!</h1>
              <p>Discover what it feels like to love where you live</p>
            </div>
          </div>
          <!-- Title ends -->

          <!-- Main cards start -->
          <div class="main__cards">
            <div class="card">
              <i class="fa fa-building fa-3x" aria-hidden="true"></i>
              <div class="card_inner">
                <a href="#"><p class="text-primary-p"><br>Apartment info</p></a>
              </div>
            </div>
            <div class="card">
              <i class="fa fa-money fa-3x" aria-hidden="true"></i>
              <div class="card_inner">
                <a href="#"><p class="text-primary-p"><br>Payment reminders</p></a>
              </div>
            </div>
            <div class="card">
              <i class="fa fa-upload fa-3x" aria-hidden="true"></i>
              <div class="card_inner">
                <a href="#"><p class="text-primary-p"><br>Upload documents</p></a>
              </div>
            </div>
          </div>
          <!-- Main cards end -->

          <!-- Property Info starts-->
          <div class="property">
            <div class="property__title">
              <br><h2>VGN NOTTING HILL</h2>
              <h4>3 BHK, Nungambakkam</h4><br>
            <div class="property__image">
              <img src="images/dashboard/vgn1.jpg" alt="" />
            </div>
            </div>
          </div>
      </main>

      <div id="sidebar">
        <div class="sidebar__menu">
          <div class="sidebar__link active_menu_link">
            <i class="fa fa-home"></i>
            <a href="#">DASHBOARD</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-phone-square"></i>
            <a href="#">Contact Owner</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-history"></i>
            <a href="#">View Payment History</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-handshake-o"></i>
            <a href="#">Cancel contract</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-tags"></i>
            <a href="#">View bookmarked</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-inbox"></i>
            <a href="#">View Documents</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-thumbs-up"></i>
            <a href="#">Raise query</a>
          </div>
          <div class="sidebar__logout">
            <i class="fa fa-power-off"></i>
            <a href="#">Log out</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
