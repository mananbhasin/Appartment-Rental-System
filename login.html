<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="logo">
                <h1>Realty</h1>
            </div>
        </div>
    </header>

    <section id="login">
        <div class="container">
            <div id="log-1">
                <h1>Turn the key. Enter. Smile</h1>
                <input type="text" id="email" name="email" placeholder="Email id"> <br>
                <input type="text" id="password" name="password" placeholder="Password"><br>
                <a href="#" id="forgot">Forgot password?<a><br>
                <div id="log-1-1">
                    <button>Log In</button><br>
                    <a href="sign-up.html" id="sign-up">New user? Sign up now!</a>
                </div>   
            </div>
            <div id="log-2">
                <img src="images/login/login-img.png" alt="">
            </div>
        </div>   
    </section>
</body>
</html>
