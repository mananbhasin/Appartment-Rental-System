<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/sign-up.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div id="logo">
                <h1>Realty</h1>
            </div>
        </div>
    </header>

    <form action="/sign-up" method="POST">
        <section id="sign-up">
            <div class="container" id="si-1">
                <h1>Sign Up</h1>
                <img id="line1" src="images/home-line.png" alt="">
                <div class="input-field">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-field">
                    <label for="number">Contact Number</label>
                    <input type="text" id="number" name="number" required>
                </div>
                <div class="input-field">
                    <label for="email">Email Id</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" required>
                </div>
                <div class="input-field">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>
            </div>
            <div id="si-2">
                <img src="{{url_for('static',filename='images/sign-up/sign-up-image.png')}}" alt="">
                <button type="submit">Create an Account</button>
            </div>
        </section>
    </form>
</body>
</html>
